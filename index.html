<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video player</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div>
      <div class="player">
        <video src="./video/COFFEE B-ROLL.mp4" class="video"></video>
        <div class="controllers">
          <div class="line">
            <div class="line__back">
              <div class="line__red"></div>
              <div class="line__white"></div>
            </div>
          </div>
          <div class="icon">
            <em class="p-icn play"></em>
            <div class="volume">
              <em class="volume__icon"></em>
              <div class="volume__line">
                <div class="volume__cont"></div>
              </div>
            </div>
            <div class="time">
              <span class="time__prog">00:00</span>
              <span>/</span>
              <span class="time__result">0:00:00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="./script/script.js"></script>
  </body>
</html>
